<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>

//구구단
for(var i = 2; i < 10; i++){
    for(var j = 1; j < 10; j++){
        document.write(`${i} x ${j} = ${i*j}`);
        document.write('<br>');
    }
    document.write('<br>');
}


// Object 생성(function 이용)
function Car(a, b, c){
    this.name = a;
    this.color = b;
    var move = c;
}
Car.prototype.move = function(){
    console.log(`${this.name} 차이고 ${this.color} 색 입니다.`);
}
var a = new Car("hyundai", "white", "back");
console.log(a.name);
console.log(a.color);
console.log(a.move); // move는 private 변수 이므로 출력되지 않는다. undefined가 출력된다.
a.move();

var b = new Car("kia", "black", "go");
console.log(b.name);
console.log(b.color);
b.move();

// 프로토타입에 함수 추가. ==> 유연한 처리 가능
var a = [1,2,3,4,10];
Array.prototype.print = function(){
    for(var i = 0; i <this.length; i++){
        console.log(i);
    }
}
a.print();


//리터럴 객체 : 숫자, 문자, 함수 
var a = {
    'a' : 110,
    'b' : 'hello',
    'c' : function(){
        this.a++;
    }
}
console.log(a.a);
console.log(a.b);
a.c();
a.c();
console.log(a.a);

console.log(typeof a); // object라고 출력된다.

Object.prototype.sum = function(){
    console.log(this.a + 20);
}
a.sum();


// 조건문
var a = 20;
// a == 5 : 형태만 비교 / a === 5 : 타입과 형태 모두 비교.
if(a < 10) {
    console.log('10보다 작습니다.');
} else {
    console.log('10보다 큽니다.');
}

switch("blue"){
    case "blue" :
        console.log("파란색입니다.");
        break;
    case "green":
        console.log("초록색 입니다.");
        break;
    default :
        console.log("모든 벗어나는 조건");
}

function myNum(num){
    if(num < 10){
        return "10보다 작습니다."
    } else{
        return "10보다 큽니다."
    }
}

var test = myNum(15);
console.log(test);

// 콜백함수
function test1(num, callback){
    callback();
    console.log(num);
    callback();
}

test1(1, function(){
    console.log('콜백함수가 실행됩니다.');
})


// 클로저 : 함수 내에서 변수를 메모리처럼 사용하는 것.
function ex_cl(){
    var num = 0;
    return function(){
        num++;
        console.log(num);
    }
}

var test = ex_cl();
//return이 함수이기 때문에 아래와 같이 사용한다.
test();
test();

</script>
</body>
</html>
